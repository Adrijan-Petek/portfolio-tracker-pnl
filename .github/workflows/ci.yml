name: CI
on:
  pull_request:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - name: Install backend deps
        run: npm ci
      - name: Run tracker (offline)
        run: npm run track:dry
      - name: Install web deps
        run: npm ci
        working-directory: web
      - name: Build web
        run: npm run build
        working-directory: web
